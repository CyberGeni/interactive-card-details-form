<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header class="">
    <section class="card-back bg-[url('images/bg-card-back')]">
      <span id="cvc">000</span>
    </section>

    <section class="card-front bg-[url('images/bg-card-front')]">
      <span id="card-number">0000 0000 0000 0000</span>
      <div>
        <span id="card-name">Jane Appleseed</span>
        <span id="card-expiry">00/00</span>
      </div>
    </section>
  </header>

  <main>
    <form action="">

      <div>
        <label for="">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
      </div>

      <div>
        <label for="">CARD NUMBER</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div>
        <div>
          <label for="">Exp. Date (MM/YY)</label>
          <input type="date" placeholder="MM">
          <input type="date" placeholder="YY"> 
        </div>
        <div>
          <label for="">CVC</label>
          <input type="number" placeholder="e.g. 123">
        </div>
      </div>

      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    <section class="hidden">
      <img src="images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Treasureeee</a>.
  </div>
</body>
</html>

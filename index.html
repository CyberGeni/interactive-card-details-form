<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Space_Grotesk'] md:flex md:items-center md:overflow-hidden">
  <header class="md:relative flex flex-1 flex-col justify-between bg-[url('images/bg-main-mobile.png')] md:bg-none bg-cover bg-no-repeat text-white h-auto mx-auto py-12 md:py-0 mb-16 md:h-screen md:ml-0">
    
    <img class="hidden md:inline-block md:w-2/3 md:h-screen" src="images/bg-main-desktop.png" alt="">
    <div class="flex flex-col md:absolute md:flex md:flex-col-reverse md:items-center md:h-screen md:justify-center ">
      <section class="flex self-end card-back mx-10 w-2/3 bg-auto bg-no-repeat">
        <div class="relative">
          <img class="" src="images/bg-card-back.png" alt="">
          <span class="absolute top-[45%] right-11 text-xs" id="cvc">000</span>
        </div>
      </section>
  
      <section class="card-front mx-10 -my-16 md:my-2 justify-between bg-auto bg-no-repeat w-2/3">
        
        <div class="flex items-between content-between w-fit relative">
          <img class="" src="images/bg-card-front.png" alt="">
            <div class="flex flex-col justify-between content-between h-full w-full absolute p-5">
              <div class="flex items-center space-x-3">
                <div class="w-9 h-9 bg-white rounded-full"></div>
                <div class="w-5 h-5 border rounded-full"></div>
              </div>
              <p id="card-number" class="text-lg md:text-xl mt-auto mb-3">0000 0000 0000 0000</p>
              <div class="flex justify-between items-between text-[10px] tracking-wider">
                <span class="uppercase" id="card-name">Jane Appleseed</span>
                
                <div>
                  <span id="card-expiry-month">00</span>
                  <span>/</span>
                  <span id="card-expiry-year">00</span>
                </div>
              </div>
          </div>
        </div>
        
      </section>
    </div>
    
  </header>

  <main class="w-4/5 mx-auto flex flex-1">
    <form id="form" class="space-y-4 md:w-4/5 md:mx-auto md:max-w-sm" action="">

      <div class="flex flex-col">
        <label class="text-xs my-1 text-[#21092f] tracking-wider" for="">CARDHOLDER NAME</label>
        <input id="nameInput" class=" border-2 border-[] px-3 py-1 w-full rounded-md" type="text" name="cardName" placeholder="e.g. Jane Appleseed" value="Jane Appleseed">
      </div>

      <div class="flex flex-col">
        <label class="text-xs my-1 text-[#21092f] tracking-wider" for="">CARD NUMBER</label>
        <input id="numberInput" class="border-2 border-[] px-3 py-1 w-full rounded-md" type="number" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="flex space-x-2">
        <div class="w-full">
          <label class="text-xs my-1 text-[#21092f] tracking-wider" for="">Exp. Date (MM/YY)</label>
          <div class="flex space-x-2 ">
            <input id="monthInput" class=" border-2 border-[] px-3 py-1 w-full rounded-md" class="border-2 border-[#8e8593]" type="number" placeholder="MM">
            <input id="yearInput" class=" border-2 border-[] px-3 py-1 w-full rounded-md" type="number" placeholder="YY"> 
          </div>
        </div>
        <div class="w-full">
          <label class="text-xs my-1 text-[#21092f] tracking-wider" for="">CVC</label>
          <input id="cvcInput" class=" border-2 border-[] px-3 py-1 w-full rounded-md" type="number" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>

      <button class="bg-[#21092f] w-full text-white my-5 mb-8 px-3 py-2 rounded" type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    <section class="hidden">
      <img src="images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution text-center hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Treasureeee</a>.
  </div>

  <script src="main.js" async></script>
</body>
</html>
